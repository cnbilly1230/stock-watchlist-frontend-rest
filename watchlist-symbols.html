<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/watchlist-symbols.css">
    <title>Watchlist | Stock Watchlist App</title>
    <script defer type="module" src="js/watchlist-symbols.js"></script>
    <script defer type="module" src="js/quote-feed.js"></script>
</head>

<body>
    <main class="min-vh-100">
        <div class="container">
            <div class="text-center p-4">
                <a href="watchlist-overview.html">Overview</a>
            </div>
            <div class="input-group">
                <input type="search" id="search-input" class="form-control" autocomplete="off"
                    placeholder="Search a symbol..." />
                <button id="add-btn" type="button" class="btn btn-primary">
                    <i class="fa fa-plus fa-md"></i>
                </button>
                <ul class="list-group d-none" id="suggestions-list">
                </ul>
            </div>
            <div style="overflow-x:auto;">
                <table class="mt-3 table table-hover">
                    <thead>
                        <tr>
                            <th scope="col">Name/Symbol</th>
                            <th scope="col">Last</th>
                            <th scope="col">High</th>
                            <th scope="col">Low</th>
                            <th scope="col">Change</th>
                            <th scope="col">Turnover</th>
                            <th scope="col">Timestamp</th>
                            <th scope="col">Delete</th>
                        </tr>
                    <tbody id="watchlist-symbols">
                    </tbody>
                    </thead>
                </table>
            </div>
        </div>
    </main>

    <!-- Modal -->
    <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
        aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="staticBackdropLabel">Modal title</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div id="modal-body" class="modal-body">

                </div>
                <div id="modal-footer" class="modal-footer">
                    <button id="modal-close-btn" type="button" class="btn btn-secondary"
                        data-bs-dismiss="modal">Close</button>
                    <button id="modal-confirm-btn" type="button" class="btn btn-primary">Confirm</button>
                </div>
            </div>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.6.1/sockjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
