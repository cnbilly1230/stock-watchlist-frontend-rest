<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Signup page for a Stock Watchlist App">
    <meta name="author" content="Caspar Cheung">
    <meta name="keywords" content="bootstrap, bootstrap 5, template, responsive, css, html, front-end, web">

    <link rel="preconnect" href="https://fonts.gstatic.com">

    <title>Sign Up | Stock Watchlist App</title>

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <link href="css/app.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">
</head>

<body>
<main class="d-flex w-100">
    <div class="container d-flex flex-column">
        <div class="row min-vh-100">
            <div class="col-sm-10 col-md-8 col-lg-6 mx-auto d-table h-100">
                <div class="d-table-cell align-middle">

                    <div class="text-center mt-4">
                        <h1 class="h2">Sign up now!</h1>
                        <p class="lead">
                            Create your own stock watchlist
                        </p>
                    </div>

                    <div class="card">
                        <div class="card-body">
                            <div class="m-sm-4">
                                <form id="signup-form">
                                    <div class="mb-3">
                                        <label class="form-label" for="name">Name</label>
                                        <input class="form-control form-control-lg" type="text" id="name" name="name"
                                               placeholder="Enter your name" required/>
                                    </div>
                                    <div class="mb-3">
                                        <label class="form-label" for="email">Email</label>
                                        <input class="form-control form-control-lg" type="email" id="email" name="email"
                                               placeholder="Enter your email" required/>
                                    </div>
                                    <div class="mb-3">
                                        <label class="form-label" for="password">Password</label>
                                        <input class="form-control form-control-lg" type="password" id="password"
                                               minlength="6" name="password" placeholder="Enter password" required/>
                                    </div>
                                    <div class="mb-3">
                                        <label class="form-label" for="confirm-password">Confirm Password</label>
                                        <input class="form-control form-control-lg" type="password"
                                               id="confirm-password"
                                               minlength="6" name="confirm-password" placeholder="Re-enter password"
                                               required/>
                                        <div class="invalid-feedback">Password must match</div>
                                    </div>
                                    <div class="text-center mt-3">
                                        <button type="submit" class="btn btn-lg btn-primary">Sign up</button>
                                    </div>
                                    <div class="text-center mt-6">
                                        <a href="index.html">Return to Home</a>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
</main>

<!-- Modal -->
<div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
     aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="staticBackdropLabel">Modal title</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div id="modal-body" class="modal-body">

            </div>
            <div class="modal-footer">
                <button id="close-modal-btn" type="button" class="btn btn-secondary" data-bs-dismiss="modal">OK</button>
            </div>
        </div>
    </div>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
<script type="module" src="js/signup.js"></script>
</body>

</html>
